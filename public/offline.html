<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#0E7C5B" />
    <title>Offline â€” Smart CNG Station</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0E7C5B 0%, #0a5c44 60%, #07412f 100%);
            min-height: 100dvh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: env(safe-area-inset-top, 20px) env(safe-area-inset-right, 20px) env(safe-area-inset-bottom, 20px) env(safe-area-inset-left, 20px);
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 380px;
        }

        .icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            display: block;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 1;
            }

            50% {
                transform: scale(0.95);
                opacity: 0.7;
            }
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            letter-spacing: -0.02em;
        }

        p {
            font-size: 1rem;
            opacity: 0.85;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 0.85rem 2rem;
            background: #FF8C1A;
            color: white;
            border: none;
            border-radius: 100px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(255, 140, 26, 0.4);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            text-decoration: none;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(255, 140, 26, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .status {
            margin-top: 1.5rem;
            font-size: 0.875rem;
            opacity: 0.65;
        }

        .dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #FF8C1A;
            border-radius: 50%;
            margin-right: 6px;
            animation: blink 1.2s ease-in-out infinite;
        }

        @keyframes blink {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.2;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="icon">â›½</span>
        <h1>You're Offline</h1>
        <p>No internet connection detected. Please check your network and try again.</p>
        <button class="btn" onclick="window.location.reload()">
            ðŸ”„ Try Again
        </button>
        <p class="status"><span class="dot"></span>Checking for connectionâ€¦</p>
    </div>

    <script>
        // Auto-reload when connection is restored
        window.addEventListener('online', () => {
            window.location.reload()
        })
    </script>
</body>

</html>
